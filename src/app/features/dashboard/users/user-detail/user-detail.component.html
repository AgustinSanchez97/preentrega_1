    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      <!-- <td mat-cell >{{ user?.id }}</td> -->
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName}}</td>
      <!-- <td mat-cell >{{ user?.firstName }}</td> -->

    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td  mat-cell *matCellDef="let user"> {{ user.lastName}}</td>
      <!-- <td mat-cell >{{ user?.lastName }}</td> -->

    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email}}</td>
      <!-- <td mat-cell >{{ user?.email }}</td> -->

    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha de Creacion</th>
        <td  mat-cell *matCellDef="let user">{{ user.createdAt}}</td>
      <!-- <td mat-cell >{{ user?.createdAt }}</td> -->

    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let user">{{ user.role}}</td>
      <!-- <td mat-cell >{{ user?.role }}</td> -->

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
