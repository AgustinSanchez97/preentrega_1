<h1>Estudiante: {{ student?.lastName}}</h1>

<div class="container">
  
    <h2>Cursos del Estudiante</h2>
    
    <!-- <button (click)="onDisplay()" mat-flat-button>display</button> -->

    <form [formGroup]="courseForm" (ngSubmit)="onSubmit(courseForm.value.courseId)">
      <mat-form-field>
        <mat-label>Curso</mat-label>
        <mat-select formControlName="courseId">
          <mat-option
            [value]="course.id"
            *ngFor="let course of selectData"
          >
            {{ course.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button type="submit" mat-flat-button>Guardar</button>
    </form>
      

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td color="violet" appHighlight mat-cell *matCellDef="let course">
        {{ course.name}}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="courses">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let student">{{ student.firstName}}</td>
    </ng-container> -->

    

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let course">
        <button *ngIf='userData.role === "admin"' (click)="onDelete(course.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
