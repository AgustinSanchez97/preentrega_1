<p>estudiantes works!</p>

<div class="container">
    <h1 appFontmodify>Estudiantes</h1>
  
    <button mat-button (click)="openModal()">
      <mat-icon> add </mat-icon>
      Crear Estudiante
    </button>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let student">{{ student.id }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td color="violet" appHighlight mat-cell *matCellDef="let student">
          {{ student | studentFullName }}
        </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo electronico</th>
        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
        <td mat-cell *matCellDef="let student">{{ student.createdDate | date }}</td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let student">
          <button (click)="openModal(student)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="onDelete(student.id)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
