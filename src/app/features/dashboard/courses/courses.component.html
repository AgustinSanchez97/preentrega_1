

<div class="container">
  <h1 appFontmodify>Estudiantes</h1>
<!-- 
  <button mat-button (click)="openModal()">

    Crear Estudiante
  </button> -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let course">{{ course.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td color="violet" appHighlight mat-cell *matCellDef="let course">
        {{ course.name}}
      </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Students">
      <th mat-header-cell *matHeaderCellDef>Estudiantes</th>
      <td mat-cell *matCellDef="let course">{{ course.studentsId }}</td>
    </ng-container>


    <!-- Actions Column -->
    <!-- <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

        </button>
        <button (click)="onDelete(student.id)" mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
