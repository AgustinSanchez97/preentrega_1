<h1 mat-dialog-title>
    {{ data?.editingCourse ? "Editando" : "Creando" }} usuario
  </h1>
  
  <div mat-dialog-content>
    <form [formGroup]="courseForm">
      <div class="row">
        <div class="col-12">
          <mat-form-field class="example-form-field w-100 ">
            <mat-label>Nombre del Curso</mat-label>
            <input formControlName="name" matInput type="text" />
            <mat-error>
              @if(courseForm.get('name')?.hasError('required')) { Este campo es
              requerido }
            </mat-error>
          </mat-form-field>
        </div>        
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
  </div>
